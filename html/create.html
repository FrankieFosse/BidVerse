<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="referrer" content="no-referrer">
    <title>Home - BidVerse</title>
    <link rel="stylesheet" href="/output.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://kit.fontawesome.com/d753c6feaf.js" crossorigin="anonymous"></script>
    <script type="module" src="/js/profile.js"></script>
    <script type="module" src="/js/logout.js"></script>
    <script type="module" src="/js/menu.js"></script>
    <script type="module" src="/js/avatar.js"></script>
    <script type="module" src="/js/create.js"></script>
</head>
<body class="bg-gray50 font-montserrat text-sm">
    
    <header class="bg-brown70 bg-opacity-75 backdrop-blur-sm fixed w-full z-20 top-0">
        
        <nav class="h-12 content-center text-gray30">
        <ul class="flex flex-row w-full items-center justify-evenly">
            <li class="w-24 hover:scale-110 duration-300 flex flex-col items-center"><a href="/html/index.html"><img class="w-8 h-auto" src="/images/BidVerse logo.png"></a></li>
            <li id="login" class="hover:scale-110 hover:bg-brown70 hover:bg-opacity-50 px-3 duration-300 cursor-pointer rounded-full hidden"><a href="login.html">Log in</a></li>
            <li id="profileLink" class="w-24 hover:scale-110 duration-300 hidden justify-items-center"><div class="w-8 h-8 border-gray30 border-solid border-2 rounded-full cursor-pointer" id="avatar"></div></li>
            <li id="logout" class="hover:scale-110 hover:bg-brown70 hover:bg-opacity-50 px-3 duration-300 cursor-pointer rounded-full hidden text-center w-24">Log out</li>
            <li id="hamburgerButton" class="w-24 flex flex-col text-center"><i class="fa-solid fa-bars px-2 py-1 rounded-full hover:scale-110 duration-300"></i></li>
            <li id="closeButton" class="w-24 flex flex-col hidden text-center"><i class="fa-solid fa-xmark px-2 py-1 rounded-full hover:scale-110 duration-300"></i></li>
        </ul>

        <ul id="hamburgerMenu" class="absolute bg-gray70 backdrop-blur-xl w-2/3 top-12 duration-500 ease-in-out z-10 -right-full">
            <a href="index.html"><li class="px-3 py-2 flex flex-row items-center hover:bg-primary70 duration-300"><i class="fa-solid fa-house w-6 mr-2 text-center text-primary30"></i> Home<i class="fa-solid fa-chevron-right ml-auto text-primary30"></i></li></a>
            <li id="profileLink2" class="px-3 py-2 flex flex-row items-center hover:bg-primary70 duration-300 cursor-pointer"><i class="fa-solid fa-user w-6 mr-2 text-center text-primary30"></i> Profile<i class="fa-solid fa-chevron-right ml-auto text-primary30"></i></li>
            <li class="px-3 py-2 flex flex-row items-center hover:bg-primary70 duration-300"><i class="fa-solid fa-square-plus w-6 mr-2 text-center text-primary30"></i>Create new Listing<i class="fa-solid fa-chevron-right ml-auto text-primary30"></i></li>
            <li id="logout2" class="px-3 py-2 flex flex-row items-center hover:bg-primary70 duration-300 cursor-pointer"><i class="fa-solid fa-right-from-bracket w-6 mr-2 text-center text-primary30"></i> Log out<i class="fa-solid fa-chevron-right ml-auto text-primary30"></i></li>
            <a href="/html/login.html"><li id="login2" class="px-3 py-1 flex flex-row items-center hover:bg-primary70 duration-300"><i class="fa-solid fa-right-from-bracket w-6 mr-2 text-center text-primary30"></i> Log in<i class="fa-solid fa-chevron-right ml-auto text-primary30"></i></li></a>
        </ul>
        </nav>

    </header>



    <main>

    <section class="bg-brown50 mt-12 py-2 flex flex-col items-center">
        <form id="create" class="bg-brown30 flex flex-col h-full px-4 items-center">
            <label for="title" class="mt-6 text-gray30">Title</label>
            <input type="text" id="title" class="px-2 py-1 rounded w-full outline-none bg-gray30 bg-opacity-85 focus:bg-opacity-100 duration-300">
            <label for="mediaURL" class="mt-6 text-gray30">Media-URL</label>
            <textarea id="mediaURL" class="px-2 py-1 rounded h-12 w-full outline-none bg-gray30 bg-opacity-85 focus:bg-opacity-100 duration-300"></textarea>
            <label for="mediaALT" class="mt-6 text-gray30">Media Alt-text / description</label>
            <input type="text" id="mediaALT" class="px-2 py-1 rounded w-full outline-none bg-gray30 bg-opacity-85 focus:bg-opacity-100 duration-300">
            <label for="description" class="mt-6 text-gray30">Description</label>
            <textarea id="description" class="px-2 py-1 rounded h-36 w-full outline-none bg-gray30 bg-opacity-85 focus:bg-opacity-100 duration-300"></textarea>
            <label for="tags" class="mt-6 text-gray30">Tags</label>
            <textarea id="tags" class="px-2 py-1 rounded h-24 w-full outline-none bg-gray30 bg-opacity-85 focus:bg-opacity-100 duration-300"></textarea>
            <label for="day" class="mt-6 text-gray30">Ends at date</label>
            <div class="flex flex-row content-center justify-between">
            <input type="text" placeholder="DD" id="day" class="mr-1 px-2 py-1 rounded w-2/5 outline-none bg-gray30 bg-opacity-85 focus:bg-opacity-100 duration-300">
            <input type="text" placeholder="MM" id="month" class="px-2 py-1 rounded w-2/5 outline-none bg-gray30 bg-opacity-85 focus:bg-opacity-100 duration-300">
            <input type="text" placeholder="YYYY" id="year" class="ml-1 px-2 py-1 rounded w-3/5 outline-none bg-gray30 bg-opacity-85 focus:bg-opacity-100 duration-300">
            </div>
            <div id="createStatus" class="text-gray30 text-center pt-5 opacity-0 mb-5">Status</div>
        </form>
        <button id="createListingButton" class="bg-primary50 text-gray30 px-3 py-1 mt-2 outline-none hover:scale-110 hover:bg-primary30 duration-300">Create Listing</button>
    </section>

    </main>

</body>
</html>
