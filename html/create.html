<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="referrer" content="no-referrer">
    <title>Create - BidVerse</title>
    <link rel="stylesheet" href="/output.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://kit.fontawesome.com/d753c6feaf.js" crossorigin="anonymous"></script>
    <script type="module" src="/js/profile.js"></script>
    <script type="module" src="/js/logout.js"></script>
    <script type="module" src="/js/menu.js"></script>
    <script type="module" src="/js/avatar.js"></script>
    <script type="module" src="/js/create.js"></script>
</head>
<body class="bg-gray70 font-montserrat font-semibold text-gray30">
    
    
    <header class="bg-gray70 bg-opacity-90 backdrop-blur-sm fixed w-full z-20 top-0">
        
        <nav class="h-12 content-center text-gray30">
        <ul class="flex flex-row w-full items-center justify-between">
            <li class="w-10 hover:scale-110 duration-300 flex flex-col items-center bg-gray70 bg-opacity-75 p-1 rounded-full mx-4"><a href="/html/index.html"><img src="/images/BidVerse logo.png"></a></li>
            <div class="flex flex-row justify-center items-center">
            <li id="profileLink" class="w-24 hover:scale-110 duration-300 hidden justify-items-center cursor-pointer"><div id="avatar"></div></li>
            <li id="hamburgerButton" class="w-max flex flex-col text-center bg-gray70 bg-opacity-75 hover:scale-110 duration-300 cursor-pointer mx-4"><i class="fa-solid fa-bars px-2 py-1 rounded-full"></i></li>
            <li id="closeButton" class="w-max flex flex-col hidden text-center bg-gray70 bg-opacity-75 hover:scale-110 duration-300 cursor-pointer mx-4"><i class="fa-solid fa-xmark px-2 py-1 mr-0.5 rounded-full"></i></li>
            </div>
        </ul>

        <ul id="hamburgerMenu" class="absolute bg-slate-800 backdrop-blur-xl w-2/3 top-12 duration-500 ease-in-out z-10 -right-full">
            <a href="index.html"><li class="px-3 py-2 flex flex-row items-center hover:bg-primary70 duration-300"><i class="fa-solid fa-house w-6 mr-2 text-center text-primary50"></i> Home<i class="fa-solid fa-chevron-right ml-auto text-gray30"></i></li></a>
            <li id="profileLink2" class="px-3 py-2 flex flex-row items-center hover:bg-primary70 duration-300 cursor-pointer"><i class="fa-solid fa-user w-6 mr-2 text-center text-primary50"></i> Profile<i class="fa-solid fa-chevron-right ml-auto text-gray30"></i></li>
            <a href="create.html"><li id="createListingLink" class="px-3 py-2 flex flex-row items-center hover:bg-primary70 duration-300"><i class="fa-solid fa-square-plus w-6 mr-2 text-center text-primary50"></i>Create new Listing<i class="fa-solid fa-chevron-right ml-auto text-gray30"></i></li></a>
            <li id="logout2" class="px-3 py-2 flex flex-row items-center hover:bg-primary70 duration-300 cursor-pointer"><i class="fa-solid fa-right-from-bracket w-6 mr-2 text-center text-primary50"></i> Log out<i class="fa-solid fa-chevron-right ml-auto text-gray30"></i></li>
            <li id="creditsLink" class="px-3 py-2 flex flex-row items-center bg-slate-600"><i class="fa-solid fa-coins w-6 mr-2 text-center text-primary50 saturate-100"></i> Credits <div id="credits" class="ml-auto"></div></li>
            <a href="/html/login.html"><li id="login2" class="px-3 py-2 flex flex-row items-center hover:bg-primary70 duration-300"><i class="fa-solid fa-right-from-bracket w-6 mr-2 text-center text-primary50"></i> Log in<i class="fa-solid fa-chevron-right ml-auto text-gray30"></i></li></a>
        </ul>
        </nav>

    </header>



    <main>

        

    <section class="bg-brown70 bg-opacity-50 mt-12 py-2 flex flex-col items-center">
        <form id="create" class="bg-gray-700 flex flex-col h-full w-3/4 lg:w-2/4 px-4 items-center border-4 border-gray-800">
            <label for="title" class="mt-6 text-gray30">Title</label>
            <input type="text" id="title" class="px-2 py-1 rounded w-full outline-none bg-gray30 bg-opacity-85 focus:bg-opacity-100 duration-300 text-gray70">
            <div id="addMediaButton" class="flex flex-row mt-6 text-gray30 text-lg items-center bg-blue50 bg-opacity-75 px-4 py-1 hover:scale-105 hover:bg-opacity-100 duration-300 cursor-pointer">
            <i class="fa-solid fa-folder-plus mr-2"></i>
            <p>Media</p>
            </div>
            <div id="mediaAmountStatus" class="text-gray30 bg-blue50 font-light bg-opacity-25 text-sm mt-2 px-2 py-1 text-center hidden">
            </div>
            <label for="description" class="mt-6 text-gray30">Description</label>
                <div class="flex flex-row">
                    <p id="descriptionLength" class="font-light text-sm mr-1">0</p><p class="font-light text-sm"> / 280</p>
                </div>
            <textarea id="description" class="px-2 py-1 rounded h-36 w-full outline-none bg-gray30 bg-opacity-85 focus:bg-opacity-100 duration-300 text-gray70 text-sm font-light"></textarea>
            <label for="tags" class="mt-6 text-gray30">Tags (separate with Space)</label>
            <textarea id="tags" class="px-2 py-1 rounded h-8 w-full outline-none bg-gray30 bg-opacity-85 focus:bg-opacity-100 duration-300 text-gray70"></textarea>
            <label for="day" class="mt-6 text-gray30">Ends at date</label>
            <div class="flex flex-row items-center justify-between w-full">
            <input type="text" placeholder="DD" id="day" class="mr-1 px-2 py-1 rounded w-1/6 outline-none bg-gray30 bg-opacity-85 focus:bg-opacity-100 duration-300 text-gray70">
            <input type="text" placeholder="MM" id="month" class="px-2 py-1 rounded w-1/6 outline-none bg-gray30 bg-opacity-85 focus:bg-opacity-100 duration-300 text-gray70">
            <input type="text" placeholder="YYYY" id="year" class="ml-1 px-2 py-1 rounded w-2/6 outline-none bg-gray30 bg-opacity-85 focus:bg-opacity-100 duration-300 text-gray70">
            </div>
            <div id="createStatus" class="text-gray30 text-center pt-5 opacity-0 duration-1000 mb-5">Status</div>
        </form>
        <button id="createListingButton" class="bg-primary50 text-gray30 px-3 py-1 mt-2 outline-none hover:scale-110 hover:bg-primary30 duration-300">Create Listing</button>
    </section>




    </main>

    <section id="overlayBlur" class="fixed bg-gray70 backdrop-blur w-full h-full top-0 bg-opacity-75 hidden"></section>

    <section id="mediaOverlay" class="backdrop-blur mt-12 flex flex-col items-center absolute w-full h-full top-0 hidden">
        <form id="mediaOverlayForm" class="flex flex-col w-full items-center h-full">
            <div class="flex flex-col ml-auto mr-6 bg-gray70 bg-opacity-50 w-full">
                <i id="cancelMedia2" class="fa-solid fa-xmark text-gray30 mt-5 hover:scale-125 hover:bg-opacity-100 duration-300 cursor-pointer px-1.5 py-1 rounded-full bg-brown30 bg-opacity-50 ml-auto mr-4 w-max"></i>
            </div>
            <div class="flex flex-row justify-center items-center w-full bg-gray70 bg-opacity-50">
                <button id="removeMediaButton" type="button" class="bg-gray30 p-2 px-3 rounded-l bg-opacity-50 text-gray70" disabled><i class="fa-solid fa-minus"></i></button>
                <div id="mediaAmount" class="bg-gray30 bg-opacity-90 p-2 px-4 text-gray70">0</div>
                <button id="openMediaButton" type="button" class="bg-gray30 p-2 px-3 rounded-r text-gray70"><i class="fa-solid fa-plus"></i></button>
            </div>
            <div class="bg-gray70 bg-opacity-50 w-full flex flex-col justify-center items-center">
                <ul id="mediaContainer" class="w-full grid grid-cols-1 gap-0 justify-items-center justify-center items-center">
                </ul>
            </div>
            <div class="flex flex-col justify-items-center bg-gray70 bg-opacity-50 w-full h-max pb-6 justify-center items-center content-center">
            <div id="confirmMediaStatus" class="row-start-2 col-start-2 text-gray30 opacity-0 cursor-default duration-700 mt-2">Value</div>
            <div id="confirmMedia" class="row-start-2 col-start-3 bg-primary50 text-gray30 px-3 py-1 w-3/5 md:w-1/5 outline-none cursor-pointer hover:scale-110 hover:bg-primary30 duration-300 text-center my-4 shadow-xl shadow-transparent">Confirm</div>
            <button id="cancelMedia" type="button" class="row-start-2 col-start-1 bg-red50 text-gray30 px-3 py-1 w-3/5 md:w-1/5 outline-none hover:scale-110 hover:bg-red30 duration-300 text-center">Cancel</button>
            </div>
        </form>
    </section>

</body>
</html>
