<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - BidVerse</title>
    <link rel="stylesheet" href="/output.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://kit.fontawesome.com/d753c6feaf.js" crossorigin="anonymous"></script>
    <script type="module" src="/js/register.js"></script>
</head>
<body class="bg-gray50 font-montserrat font-semibold text-gray30">
    
    <header class="bg-brown70 bg-opacity-90 backdrop-blur-sm fixed w-full z-20 top-0">
        
        <nav class="h-12 content-center text-gray30">
        <ul class="flex flex-row w-full items-center justify-between">
            <li class="w-10 hover:scale-110 duration-300 flex flex-col items-center bg-gray70 bg-opacity-75 p-1 rounded-full mx-4"><a href="/html/index.html"><img src="/images/BidVerse logo.png"></a></li>
            <li id="profileLink" class="w-24 hover:scale-110 duration-300 hidden justify-items-center cursor-pointer"><div id="avatar"></div></li>
            <li id="hamburgerButton" class="w-max flex flex-col text-center bg-gray70 bg-opacity-75 hover:scale-110 duration-300 cursor-pointer mx-4"><i class="fa-solid fa-bars px-2 py-1 rounded-full"></i></li>
            <li id="closeButton" class="w-max flex flex-col hidden text-center bg-gray70 bg-opacity-75 hover:scale-110 duration-300 cursor-pointer mx-4"><i class="fa-solid fa-xmark px-2 py-1 rounded-full"></i></li>
        </ul>

        <ul id="hamburgerMenu" class="absolute bg-gray70 backdrop-blur-xl w-2/3 top-12 duration-500 ease-in-out z-10 -right-full">
            <a href="index.html"><li class="px-3 py-2 flex flex-row items-center hover:bg-primary70 duration-300"><i class="fa-solid fa-house w-6 mr-2 text-center text-primary50"></i> Home<i class="fa-solid fa-chevron-right ml-auto text-gray30"></i></li></a>
            <li id="profileLink2" class="px-3 py-2 flex flex-row items-center hover:bg-primary70 duration-300 cursor-pointer"><i class="fa-solid fa-user w-6 mr-2 text-center text-primary50"></i> Profile<i class="fa-solid fa-chevron-right ml-auto text-gray30"></i></li>
            <a href="create.html"><li id="createListingLink" class="px-3 py-2 flex flex-row items-center hover:bg-primary70 duration-300"><i class="fa-solid fa-square-plus w-6 mr-2 text-center text-primary50"></i>Create new Listing<i class="fa-solid fa-chevron-right ml-auto text-gray30"></i></li></a>
            <li id="logout2" class="px-3 py-2 flex flex-row items-center hover:bg-primary70 duration-300 cursor-pointer"><i class="fa-solid fa-right-from-bracket w-6 mr-2 text-center text-primary50"></i> Log out<i class="fa-solid fa-chevron-right ml-auto text-gray30"></i></li>
            <li id="creditsLink" class="px-3 py-2 flex flex-row items-center bg-brown70"><i class="fa-solid fa-coins w-6 mr-2 text-center text-primary50 saturate-100"></i> Credits <div id="credits" class="ml-auto"></div></li>
            <a href="/html/login.html"><li id="login2" class="px-3 py-2 flex flex-row items-center hover:bg-primary70 duration-300"><i class="fa-solid fa-right-from-bracket w-6 mr-2 text-center text-primary50"></i> Log in<i class="fa-solid fa-chevron-right ml-auto text-gray30"></i></li></a>
        </ul>
        </nav>

    </header>



    <main class="mt-12 bg-gray70 h-screen w-full flex flex-col items-center">

        <i class="fa-regular fa-circle-check text-green-400 text-5xl mt-10 mb-4"></i>
        <h1 class="text-gray-100 text-2xl mb-5 text-center">Your profile has been registered</h1>
        <a href="/html/login.html" class="bg-blue-600 text-gray-100 px-5 py-2 text-2xl hover:bg-blue-400 duration-150">Log in</a>

    </main>

</body>
</html>
