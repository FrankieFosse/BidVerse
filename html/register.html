<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - BidVerse</title>
    <link rel="stylesheet" href="output.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://kit.fontawesome.com/d753c6feaf.js" crossorigin="anonymous"></script>
    <script type="module" src="/js/register.js"></script>
</head>
<body>
    
    <header>

        <img src="/images/BidVerse logo.png" class="hidden">
        <i class="fa-solid fa-house"></i>
        <i class="fa-solid fa-user"></i>
        <i class="fa-solid fa-bars"></i>
        <button id="logout">Log out</button>

    </header>



    <main>

        <form id="register" class="flex flex-col w-4/5 items-center bg-gray-700">
            <label for="name" class="text-gray-100">Username: </label><input name="name" id="name" class="w-4/5 rounded px-2 py-1 outline-none mb-8">
            <label for="email" class="text-gray-100">Email: </label><div class="text-center bg-gray-300 w-4/5 rounded px-2 py-1 mb-8"><input class="outline-none rounded w-full" name="email" id="email"><span class="ml-2" id="mailAddon">@stud.noroff.no</span></div>
            <label for="password" class="text-gray-100">Password: </label><input type="password" name="password" id="password" class="w-4/5 rounded px-2 py-1 outline-none">
            <button type="submit" class="bg-green-700 saturate-50 w-3/5 py-2 px-6 mt-5 md:mt-2 text-gray-100 mb-8 md:mb-0 hover:bg-green-600 hover:scale-105 duration-150 text-center">Register</button>
            <p id="output" class="text-gray-100 cursor-default opacity-0 duration-1000 text-lg">Value</p>
            <a href="index.html" class="bg-red-700 saturate-50 w-3/5 py-2 px-6 mt-5 text-gray-100 xl:mb-8 hover:bg-red-500 hover:scale-105 duration-150 text-center">Cancel</a>
        </form>

    </main>

</body>
</html>
