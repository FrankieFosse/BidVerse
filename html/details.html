<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - BidVerse</title>
    <link rel="stylesheet" href="/output.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://kit.fontawesome.com/d753c6feaf.js" crossorigin="anonymous"></script>
    <script type="module" src="/js/details.js"></script>
    <script type="module" src="/js/menu.js"></script>
    <script type="module" src="/js/avatar.js"></script>
    <script type="module" src="/js/logout.js"></script>
    <script type="module" src="/js/profile.js"></script>
</head>
<body class="bg-gray70 font-montserrat font-semibold">
    
    
    <header class="bg-gray70 bg-opacity-90 backdrop-blur-sm fixed w-full z-20 top-0">
        
        <nav class="h-12 content-center text-gray30">
        <ul class="flex flex-row w-full items-center justify-between">
            <li class="w-10 hover:scale-110 duration-300 flex flex-col items-center bg-gray70 bg-opacity-75 p-1 rounded-full mx-4"><a href="/html/index.html"><img src="/images/BidVerse logo.png"></a></li>
            <div class="flex flex-row justify-center items-center">
            <li id="profileLink" class="w-24 hover:scale-110 duration-300 hidden justify-items-center cursor-pointer"><div id="avatar"></div></li>
            <li id="hamburgerButton" class="w-max flex flex-col text-center bg-gray70 bg-opacity-75 hover:scale-110 duration-300 cursor-pointer mx-4"><i class="fa-solid fa-bars px-2 py-1 rounded-full"></i></li>
            <li id="closeButton" class="w-max flex flex-col hidden text-center bg-gray70 bg-opacity-75 hover:scale-110 duration-300 cursor-pointer mx-4"><i class="fa-solid fa-xmark px-2 py-1 mr-0.5 rounded-full"></i></li>
            </div>
        </ul>

        <ul id="hamburgerMenu" class="absolute bg-slate-800 backdrop-blur-xl w-2/3 top-12 duration-500 ease-in-out z-10 -right-full">
            <a href="index.html"><li class="px-3 py-2 flex flex-row items-center hover:bg-primary70 duration-300"><i class="fa-solid fa-house w-6 mr-2 text-center text-primary50"></i> Home<i class="fa-solid fa-chevron-right ml-auto text-gray30"></i></li></a>
            <li id="profileLink2" class="px-3 py-2 flex flex-row items-center hover:bg-primary70 duration-300 cursor-pointer"><i class="fa-solid fa-user w-6 mr-2 text-center text-primary50"></i> Profile<i class="fa-solid fa-chevron-right ml-auto text-gray30"></i></li>
            <a href="create.html"><li id="createListingLink" class="px-3 py-2 flex flex-row items-center hover:bg-primary70 duration-300"><i class="fa-solid fa-square-plus w-6 mr-2 text-center text-primary50"></i>Create new Listing<i class="fa-solid fa-chevron-right ml-auto text-gray30"></i></li></a>
            <li id="logout2" class="px-3 py-2 flex flex-row items-center hover:bg-primary70 duration-300 cursor-pointer"><i class="fa-solid fa-right-from-bracket w-6 mr-2 text-center text-primary50"></i> Log out<i class="fa-solid fa-chevron-right ml-auto text-gray30"></i></li>
            <li id="creditsLink" class="px-3 py-2 flex flex-row items-center bg-slate-600"><i class="fa-solid fa-coins w-6 mr-2 text-center text-primary50 saturate-100"></i> Credits <div id="credits" class="ml-auto"></div></li>
            <a href="/html/login.html"><li id="login2" class="px-3 py-2 flex flex-row items-center hover:bg-primary70 duration-300"><i class="fa-solid fa-right-from-bracket w-6 mr-2 text-center text-primary50"></i> Log in<i class="fa-solid fa-chevron-right ml-auto text-gray30"></i></li></a>
        </ul>
        </nav>

    </header>



    <main>

    <section class="bg-brown70 bg-opacity-50 flex flex-col content-center items-center">
        <div id="detailsOutput" class="w-full"></div>
        <div class="text-gray30 mb-4 flex flex-row">
            <div id="seller" class="mr-2 font-thin">Seller:</div><div id="sellerOutput" class="bg-blue50 px-1 hover:bg-blue30 hover:scale-105 cursor-pointer duration-300"></div>
        </div>
            <div class="bg-brown70 w-full p-4 flex flex-col">
                <div id="imagesOutput" class="w-full grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-4 justify-items-center items-center"></div>
            </div>

        <div id="bidOverlay" class="fixed top-12 bg-gray70 bg-opacity-75 backdrop-blur w-full h-full flex flex-col items-center hidden">
            <form class="w-3/4 lg:w-2/4 h-2/3 lg:h-2/4 bg-brown50 mt-6 flex flex-col items-center border-4 border-brown70">
                <div class="ml-auto mt-4 mr-4">
                    <i id="closeBidOverlayButton" class="fa-solid fa-xmark px-1.5 py-1 bg-brown70 text-gray30 rounded-full hover:scale-110 duration-300 cursor-pointer"></i>
                </div>
                    <div id="highestBid" class="text-gray30 mt-6 bg-brown70 bg-opacity-50 px-4 py-1"></div>
                    <input type="text" id="bidAmount" placeholder="Enter your amount" class="px-2 py-1 w-3/5 outline-none mt-2 font-regular rounded">

                <div class="flex flex-col mt-4 justify-around w-full items-center">
                    <button id="confirmBidButton" type="button" class="bg-green50 text-gray30 w-3/5 px-4 py-2 hover:scale-110 duration-300 hover:bg-green30">Confirm</button>
                    <div id="bidInputStatus" class="text-gray30 mt-2 mb-4 opacity-0 duration-700 text-center w-3/5 h-12 font-light">Value</div>
                    <button id="cancelBidButton" type="button" class="bg-red50 text-gray30 w-3/5 px-4 py-2 hover:scale-110 duration-300 hover:bg-red30">Cancel</button>
                </div>
            </form>
        </div>
        <div id="bidStatusOverlay" class="bg-gray70 bg-opacity-75 backdrop-blur fixed top-12 h-full w-full flex flex-col items-center opacity-100 duration-1000 hidden">
            <div class="bg-blue50 backdrop-brightness-50 w-2/4 lg:w-2/5 h-max py-12 mt-12 flex flex-col justify-center text-xl items-center">
                <div role="status" class="mb-5 scale-100">
                    <svg aria-hidden="true" class="w-8 h-8 text-gray-200 animate-spin dark:text-gray-600 fill-blue-500" viewBox="0 0 100 101" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M100 50.5908C100 78.2051 77.6142 100.591 50 100.591C22.3858 100.591 0 78.2051 0 50.5908C0 22.9766 22.3858 0.59082 50 0.59082C77.6142 0.59082 100 22.9766 100 50.5908ZM9.08144 50.5908C9.08144 73.1895 27.4013 91.5094 50 91.5094C72.5987 91.5094 90.9186 73.1895 90.9186 50.5908C90.9186 27.9921 72.5987 9.67226 50 9.67226C27.4013 9.67226 9.08144 27.9921 9.08144 50.5908Z" fill="currentColor"/>
                        <path d="M93.9676 39.0409C96.393 38.4038 97.8624 35.9116 97.0079 33.5539C95.2932 28.8227 92.871 24.3692 89.8167 20.348C85.8452 15.1192 80.8826 10.7238 75.2124 7.41289C69.5422 4.10194 63.2754 1.94025 56.7698 1.05124C51.7666 0.367541 46.6976 0.446843 41.7345 1.27873C39.2613 1.69328 37.813 4.19778 38.4501 6.62326C39.0873 9.04874 41.5694 10.4717 44.0505 10.1071C47.8511 9.54855 51.7191 9.52689 55.5402 10.0491C60.8642 10.7766 65.9928 12.5457 70.6331 15.2552C75.2735 17.9648 79.3347 21.5619 82.5849 25.841C84.9175 28.9121 86.7997 32.2913 88.1811 35.8758C89.083 38.2158 91.5421 39.6781 93.9676 39.0409Z" fill="currentFill"/>
                    </svg>
                </div>
                <div id="bidStatus" class="text-center text-gray30 duration-700">
                </div>
            </div>
        </div>
    </section>

    <div class="flex flex-col w-full justify-center items-center">
        <button id="maybeDeleteListingButton" class="bg-red50 text-gray30 px-2 py-1 w-2/5 hover:bg-red30 hover:scale-105 duration-300 my-4 hidden"><i class="fa-solid fa-trash-can mr-2"></i>Delete</button>
        <button id="editListingButton" class="bg-blue50 text-gray30 px-2 py-1 w-2/5 hover:bg-blue30 hover:scale-105 duration-300 mb-4 hidden"><i class="fa-solid fa-pen-to-square mr-2"></i>Edit</button>
    </div>

    <div id="deleteOverlay" class="bg-gray70 backdrop-blur bg-opacity-50 w-full h-full fixed top-0 flex justify-center items-center hidden">
        <div class="bg-brown50 w-4/5 h-3/5 md:w-3/5 xl:w-2/5 flex flex-col justify-between items-center border-4 border-brown70">
            <div class="w-full flex h-max">
            <i id="closeDeleteOverlayButton" class="fa-solid fa-xmark px-1.5 py-1 bg-brown70 text-gray30 rounded-full hover:scale-110 hover:bg-opacity-50 duration-300 cursor-pointer ml-auto mr-2 mt-2"></i>
            </div>
            <div class="flex flex-col h-3/5 justify-around mb-auto mt-12 items-center">
            <p id="deleteStatus" class="text-gray30 text-center mt-4 text-sm w-3/4">Are you sure you want to delete this listing?</p>
            <button id="deleteListingButton" class="bg-red50 text-gray30 px-2 py-1 w-2/5 my-1 hover:bg-red30 hover:scale-105 duration-300">Delete</button>
            <button id="closeDeleteOverlayButton2" class="bg-blue50 text-gray30 px-2 py-1 w-2/5 my-1 hover:bg-blue30 hover:scale-105 duration-300 mb-12">Cancel</button>
                <div id="deleteLoading" role="status" class="mb-24 scale-150 hidden">
                    <svg aria-hidden="true" class="w-8 h-8 text-gray-200 animate-spin dark:text-gray-600 fill-blue-500" viewBox="0 0 100 101" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M100 50.5908C100 78.2051 77.6142 100.591 50 100.591C22.3858 100.591 0 78.2051 0 50.5908C0 22.9766 22.3858 0.59082 50 0.59082C77.6142 0.59082 100 22.9766 100 50.5908ZM9.08144 50.5908C9.08144 73.1895 27.4013 91.5094 50 91.5094C72.5987 91.5094 90.9186 73.1895 90.9186 50.5908C90.9186 27.9921 72.5987 9.67226 50 9.67226C27.4013 9.67226 9.08144 27.9921 9.08144 50.5908Z" fill="currentColor"/>
                        <path d="M93.9676 39.0409C96.393 38.4038 97.8624 35.9116 97.0079 33.5539C95.2932 28.8227 92.871 24.3692 89.8167 20.348C85.8452 15.1192 80.8826 10.7238 75.2124 7.41289C69.5422 4.10194 63.2754 1.94025 56.7698 1.05124C51.7666 0.367541 46.6976 0.446843 41.7345 1.27873C39.2613 1.69328 37.813 4.19778 38.4501 6.62326C39.0873 9.04874 41.5694 10.4717 44.0505 10.1071C47.8511 9.54855 51.7191 9.52689 55.5402 10.0491C60.8642 10.7766 65.9928 12.5457 70.6331 15.2552C75.2735 17.9648 79.3347 21.5619 82.5849 25.841C84.9175 28.9121 86.7997 32.2913 88.1811 35.8758C89.083 38.2158 91.5421 39.6781 93.9676 39.0409Z" fill="currentFill"/>
                    </svg>
                </div>
            </div>
        </div>
    </div>

    </main>

</body>
</html>
