<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="referrer" content="no-referrer">
    <title>Home - BidVerse</title>
    <link rel="stylesheet" href="/output.css">
    <script src="https://kit.fontawesome.com/d753c6feaf.js" crossorigin="anonymous"></script>
    <script type="module" src="/js/script.js"></script>
    <script type="module" src="/js/profile.js"></script>
    <script type="module" src="/js/logout.js"></script>
    <script type="module" src="/js/menu.js"></script>
    <script type="module" src="/js/avatar.js"></script>
</head>
<body class="bg-gray70 font-montserrat font-semibold text-gray30">
    
    <header class="bg-gray70 bg-opacity-90 backdrop-blur-sm fixed w-full z-20 top-0">
        
        <nav class="h-12 content-center text-gray30">
        <ul class="flex flex-row w-full items-center justify-between">
            <li class="w-10 hover:scale-110 duration-300 flex flex-col items-center bg-gray70 bg-opacity-75 p-1 rounded-full mx-4"><a href="/html/index.html"><img src="/images/BidVerse logo.png"></a></li>
            <div class="flex flex-row justify-center items-center">
            <li id="profileLink" class="w-24 hover:scale-110 duration-300 hidden justify-items-center cursor-pointer"><div id="avatar"></div></li>
            <li id="hamburgerButton" class="w-max flex flex-col text-center bg-gray70 bg-opacity-75 hover:scale-110 duration-300 cursor-pointer mx-4"><i class="fa-solid fa-bars px-2 py-1 rounded-full"></i></li>
            <li id="closeButton" class="w-max flex flex-col hidden text-center bg-gray70 bg-opacity-75 hover:scale-110 duration-300 cursor-pointer mx-4"><i class="fa-solid fa-xmark px-2 py-1 mr-0.5 rounded-full"></i></li>
            </div>
        </ul>

        <ul id="hamburgerMenu" class="absolute bg-slate-800 backdrop-blur-xl w-2/3 top-12 duration-500 ease-in-out z-10 -right-full">
            <a href="index.html"><li class="px-3 py-2 flex flex-row items-center hover:bg-primary70 duration-300"><i class="fa-solid fa-house w-6 mr-2 text-center text-primary50"></i> Home<i class="fa-solid fa-chevron-right ml-auto text-gray30"></i></li></a>
            <li id="profileLink2" class="px-3 py-2 flex flex-row items-center hover:bg-primary70 duration-300 cursor-pointer"><i class="fa-solid fa-user w-6 mr-2 text-center text-primary50"></i> Profile<i class="fa-solid fa-chevron-right ml-auto text-gray30"></i></li>
            <a href="create.html"><li id="createListingLink" class="px-3 py-2 flex flex-row items-center hover:bg-primary70 duration-300"><i class="fa-solid fa-square-plus w-6 mr-2 text-center text-primary50"></i>Create new Listing<i class="fa-solid fa-chevron-right ml-auto text-gray30"></i></li></a>
            <li id="logout2" class="px-3 py-2 flex flex-row items-center hover:bg-primary70 duration-300 cursor-pointer"><i class="fa-solid fa-right-from-bracket w-6 mr-2 text-center text-primary50"></i> Log out<i class="fa-solid fa-chevron-right ml-auto text-gray30"></i></li>
            <li id="creditsLink" class="px-3 py-2 flex flex-row items-center bg-slate-600"><i class="fa-solid fa-coins w-6 mr-2 text-center text-primary50 saturate-100"></i> Credits <div id="credits" class="ml-auto"></div></li>
            <a href="/html/login.html"><li id="login2" class="px-3 py-2 flex flex-row items-center hover:bg-primary70 duration-300"><i class="fa-solid fa-right-from-bracket w-6 mr-2 text-center text-primary50"></i> Log in<i class="fa-solid fa-chevron-right ml-auto text-gray30"></i></li></a>
        </ul>
        </nav>

    </header>

    <main>

        <section id="pageLoader" class="fixed top-0 w-full h-full bg-gray70 bg-opacity-75 backdrop-blur-xl">
            <div class="text-gray30 flex flex-col justify-center items-center h-full w-full">
                <div role="status" class="scale-150">
                    <svg aria-hidden="true" class="w-16 h-16 text-gray-200 animate-spin dark:text-gray-600 fill-blue-500" viewBox="0 0 100 101" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M100 50.5908C100 78.2051 77.6142 100.591 50 100.591C22.3858 100.591 0 78.2051 0 50.5908C0 22.9766 22.3858 0.59082 50 0.59082C77.6142 0.59082 100 22.9766 100 50.5908ZM9.08144 50.5908C9.08144 73.1895 27.4013 91.5094 50 91.5094C72.5987 91.5094 90.9186 73.1895 90.9186 50.5908C90.9186 27.9921 72.5987 9.67226 50 9.67226C27.4013 9.67226 9.08144 27.9921 9.08144 50.5908Z" fill="currentColor"/>
                        <path d="M93.9676 39.0409C96.393 38.4038 97.8624 35.9116 97.0079 33.5539C95.2932 28.8227 92.871 24.3692 89.8167 20.348C85.8452 15.1192 80.8826 10.7238 75.2124 7.41289C69.5422 4.10194 63.2754 1.94025 56.7698 1.05124C51.7666 0.367541 46.6976 0.446843 41.7345 1.27873C39.2613 1.69328 37.813 4.19778 38.4501 6.62326C39.0873 9.04874 41.5694 10.4717 44.0505 10.1071C47.8511 9.54855 51.7191 9.52689 55.5402 10.0491C60.8642 10.7766 65.9928 12.5457 70.6331 15.2552C75.2735 17.9648 79.3347 21.5619 82.5849 25.841C84.9175 28.9121 86.7997 32.2913 88.1811 35.8758C89.083 38.2158 91.5421 39.6781 93.9676 39.0409Z" fill="currentFill"/>
                    </svg>
                </div>
            </div>
        </section>

    <section class="bg-gray-700 h-12 flex flex-row justify-center content-center items-center mt-12">
        <input id="search" type="text" class="w-3/4 pr-10 pl-2 mx-4 py-1 outline-none rounded-full text-center text-gray70"><i id="cancelSearchButton" class="fa-solid fa-xmark relative right-10 text-gray30 hover:scale-110 duration-300 cursor-pointer bg-gray50 bg-opacity-50 py-0.5 px-1 rounded-full hidden"></i>
        <button id="searchButton" class="bg-primary50 px-2 py-0.5 max-h-12 ml-4 hover:scale-105 hover:bg-primary30 duration-300 rounded"><i class="fa-solid fa-magnifying-glass"></i> Search</button>
    </section>

    <section class="flex flex-row justify-center items-center mt-4">
        <label for="sortBy">Sort by:</label>
        <select name="sortBy" id="sortBy" class="text-gray70 w-2/5 lg:w-1/5 ml-4 outline-none">
            <option value="title">Title</option>
            <option value="latest">Latest</option>
            <option value="deadline">Deadline</option>
            <option value="seller">Seller</option>
          </select>
    </section>

    <section class="flex flex-col bg-gray70 text-gray30">
        <div class="grid grid-cols-2 gap-4 justify-items-center m-4 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 xl:grid-cols-6 2xl:grid-cols-7" id="homeOutput"></div>
    </section>

    </main>

</body>
</html>
