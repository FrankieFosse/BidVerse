    <header class="bg-gray70 bg-opacity-90 backdrop-blur-sm fixed w-full z-20 top-0">
        
        <nav class="h-12 content-center text-gray30">
        <ul class="flex flex-row w-full items-center justify-between">
            <li class="w-10 hover:scale-110 duration-300 flex flex-col items-center bg-gray70 bg-opacity-75 p-1 rounded-full mx-4"><a href="/html/index.html"><img src="/images/BidVerse logo.png"></a></li>
            <div class="flex flex-row justify-center items-center">
            <li id="profileLink" class="w-24 hover:scale-110 duration-300 hidden justify-items-center cursor-pointer"><div id="avatar"></div></li>
            <li id="hamburgerButton" class="w-max flex flex-col text-center bg-gray70 bg-opacity-75 hover:scale-110 duration-300 cursor-pointer mx-4"><i class="fa-solid fa-bars px-2 py-1 rounded-full"></i></li>
            <li id="closeButton" class="w-max flex flex-col hidden text-center bg-gray70 bg-opacity-75 hover:scale-110 duration-300 cursor-pointer mx-4"><i class="fa-solid fa-xmark px-2 py-1 mr-0.5 rounded-full"></i></li>
            </div>
        </ul>

        <ul id="hamburgerMenu" class="absolute bg-slate-800 backdrop-blur-xl w-2/3 top-12 duration-500 ease-in-out z-10 -right-full">
            <a href="/html/index.html"><li class="px-3 py-2 flex flex-row items-center hover:bg-primary70 duration-300"><i class="fa-solid fa-house w-6 mr-2 text-center text-primary50"></i> Home<i class="fa-solid fa-chevron-right ml-auto text-gray30"></i></li></a>
            <li id="profileLink2" class="px-3 py-2 flex flex-row items-center hover:bg-primary70 duration-300 cursor-pointer"><i class="fa-solid fa-user w-6 mr-2 text-center text-primary50"></i> Profile<i class="fa-solid fa-chevron-right ml-auto text-gray30"></i></li>
            <a href="/html/create.html"><li id="createListingLink" class="px-3 py-2 flex flex-row items-center hover:bg-primary70 duration-300"><i class="fa-solid fa-square-plus w-6 mr-2 text-center text-primary50"></i>Create new Listing<i class="fa-solid fa-chevron-right ml-auto text-gray30"></i></li></a>
            <li id="logout2" class="px-3 py-2 flex flex-row items-center hover:bg-primary70 duration-300 cursor-pointer"><i class="fa-solid fa-right-from-bracket w-6 mr-2 text-center text-primary50"></i> Log out<i class="fa-solid fa-chevron-right ml-auto text-gray30"></i></li>
            <li id="creditsLink" class="px-3 py-2 flex flex-row items-center bg-slate-600"><i class="fa-solid fa-coins w-6 mr-2 text-center text-primary50 saturate-100"></i> Credits <div id="credits" class="ml-auto"></div></li>
            <a href="/html/login.html"><li id="login2" class="px-3 py-2 flex flex-row items-center hover:bg-primary70 duration-300"><i class="fa-solid fa-right-from-bracket w-6 mr-2 text-center text-primary50"></i> Log in<i class="fa-solid fa-chevron-right ml-auto text-gray30"></i></li></a>
        </ul>

                    </svg>
                </div>
            </div>
        </section>

        <div id="output" class="mt-12"></div>
        <div class="flex flex-col justify-center w-full items-center bg-gray70">
        <div id="profileListings" class="bg-gray70 grid grid-cols-2 gap-4 p-4 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 xl:grid-cols-6 2xl:grid-cols-7 justify-items-center items-center justify-center"></div>
        </div>

        <div id="avatarFeedbackOverlay" class="fixed top-0 w-screen h-screen content-center justify-items-center backdrop-blur hidden">
            <div role="status" class="mb-5 scale-150">
                <svg aria-hidden="true" class="w-8 h-8 text-gray-200 animate-spin dark:text-gray-600 fill-blue-500" viewBox="0 0 100 101" fill="none" xmlns="http://www.w3.org/2000/svg">

            </div>
            <p id="avatarFeedback" class="text-gray30 bg-blue-500 bg-opacity-75 w-2/4 px-6 py-2 text-center relative opacity-0 duration-1000 rounded-full"></p>
        </div>

        

        <div id="avatarOverlay" class="fixed top-0 w-screen h-screen backdrop-blur-xl backdrop-brightness-50 content-center justify-items-center hidden">
            <div class="flex flex-col items-center justify-between w-3/4 lg:w-2/5 h-3/5 xl:h-2/4 bg-brown50 border-4 border-brown70">
                <div class="ml-auto mr-4">
                    <i id="closeOverlayButton1" class="fa-solid fa-xmark text-gray30 mt-5 hover:scale-125 duration-300 cursor-pointer bg-gray70 bg-opacity-50 px-1.5 py-1 rounded-full"></i>
                </div>
                    <p class="text-gray30 mb-5 text-center bg-gray70 bg-opacity-25 px-5 py-2 self-center text-sm font-light">Provide a valid URL and Alt-Text to change Avatar</p>
                    <input id="avatarURL" type="text" placeholder="URL (required)" class="w-3/5 py-1 px-2 outline-none text-gray70 rounded">
                    <input id="avatarALT" type="text" placeholder="Alt-Text" class="w-3/5 py-1 px-2 outline-none text-gray70 rounded">
                    <p id="avatarStatus" class="text-gray30 text-center px-5 py-2 self-center opacity-0 duration-1000 font-light cursor-default">Value</p>
                    <button id="confirmAvatarButton" class="bg-green50 text-gray30 w-2/5 px-4 py-1 hover:scale-110 duration-300 hover:bg-green30">Confirm</button>
                    <button id="closeOverlayButton2" class="bg-red50 text-gray30 w-2/5 px-4 py-1 mb-5 hover:scale-110 duration-300 hover:bg-red30">Cancel</button>
            </div>
        </div>

    </main>

</body>
</html>
