<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - BidVerse</title>
    <link rel="stylesheet" href="/output.css">
    <script src="https://kit.fontawesome.com/d753c6feaf.js" crossorigin="anonymous"></script>
    <script type="module" src="/html/profile/script.js"></script>
    <script type="module" src="/html/profile/avatarchange.js"></script>
</head>
<body>
    
    <header>

        <img src="/images/BidVerse logo.png" class="hidden">
        <a href="login.html">Login</a>
        <i class="fa-solid fa-house"></i>
        <i class="fa-solid fa-user"></i>
        <i class="fa-solid fa-bars"></i>

    </header>



    <main>

        <div id="output"></div>
        <div id="profileListings"></div>

        <div id="avatarFeedbackOverlay" class="fixed top-0 w-screen h-screen content-center justify-items-center backdrop-blur hidden">
            <div role="status" class="mb-5 scale-150">
                <svg aria-hidden="true" class="w-8 h-8 text-gray-200 animate-spin dark:text-gray-600 fill-blue-500" viewBox="0 0 100 101" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M100 50.5908C100 78.2051 77.6142 100.591 50 100.591C22.3858 100.591 0 78.2051 0 50.5908C0 22.9766 22.3858 0.59082 50 0.59082C77.6142 0.59082 100 22.9766 100 50.5908ZM9.08144 50.5908C9.08144 73.1895 27.4013 91.5094 50 91.5094C72.5987 91.5094 90.9186 73.1895 90.9186 50.5908C90.9186 27.9921 72.5987 9.67226 50 9.67226C27.4013 9.67226 9.08144 27.9921 9.08144 50.5908Z" fill="currentColor"/>
                    <path d="M93.9676 39.0409C96.393 38.4038 97.8624 35.9116 97.0079 33.5539C95.2932 28.8227 92.871 24.3692 89.8167 20.348C85.8452 15.1192 80.8826 10.7238 75.2124 7.41289C69.5422 4.10194 63.2754 1.94025 56.7698 1.05124C51.7666 0.367541 46.6976 0.446843 41.7345 1.27873C39.2613 1.69328 37.813 4.19778 38.4501 6.62326C39.0873 9.04874 41.5694 10.4717 44.0505 10.1071C47.8511 9.54855 51.7191 9.52689 55.5402 10.0491C60.8642 10.7766 65.9928 12.5457 70.6331 15.2552C75.2735 17.9648 79.3347 21.5619 82.5849 25.841C84.9175 28.9121 86.7997 32.2913 88.1811 35.8758C89.083 38.2158 91.5421 39.6781 93.9676 39.0409Z" fill="currentFill"/>
                </svg>
            </div>
            <p id="avatarFeedback" class="text-gray30 bg-blue-500 bg-opacity-75 w-1/4 px-2 py-2 text-center relative opacity-0 duration-1000 rounded-full"></p>
        </div>

        

        <div id="avatarOverlay" class="fixed top-0 w-screen h-screen backdrop-blur content-center justify-items-center hidden">
            <div class="grid grid-cols-7 grid-rows-6 justify-items-center w-3/4 h-3/4 bg-brown50">
                <div class="col-start-7 rows-start-1 rows-end-1">
                    <i id="closeOverlayButton1" class="fa-solid fa-xmark text-gray30 mt-5 hover:scale-125 duration-300 cursor-pointer bg-gray70 px-1.5 py-1 rounded-full"></i>
                </div>
                    <p class="text-gray30 mb-5 col-start-2 col-span-5 row-start-2 text-center bg-gray70 bg-opacity-25 px-5 py-2 self-center">Provide a valid URL and Alt-Text to change Avatar</p>
                    <input id="avatarURL" type="text" placeholder="URL (required)" class="w-full h-2/4 col-start-2 col-span-5 row-start-3 px-2 outline-none">
                    <input id="avatarALT" type="text" placeholder="Alt-Text" class="w-full h-2/4 col-start-2 col-span-5 row-start-4 px-2 outline-none">
                    <p id="avatarStatus" class="text-gray30 mb-5 col-start-2 col-span-5 row-start-5 text-center bg-gray70 bg-opacity-25 px-5 py-2 self-center opacity-0 duration-1000"></p>
                    <button id="confirmAvatarButton" class="row-start-6 col-start-2 col-span-2 bg-green50 text-gray30 w-full px-5 mb-5 hover:scale-110 duration-300 hover:bg-green30">Confirm</button>
                    <button id="closeOverlayButton2" class="row-start-6 col-start-5 col-span-2 bg-red50 text-gray30 w-full px-5 mb-5 hover:scale-110 duration-300 hover:bg-red30">Cancel</button>
            </div>
        </div>

    </main>

</body>
</html>
